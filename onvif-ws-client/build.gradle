plugins {
    id 'buildlogic.java-conventions'
    id 'java'
    id 'com.github.bjornvester.wsdl2java' version '2.0.2'
}

//sourceCompatibility = "1.8"
//targetCompatibility = "1.8"

configurations.all {
    resolutionStrategy {
        force group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '3.0.1'
    }
}

dependencies {
    api libs.org.apache.cxf.cxf.rt.frontend.jaxws
    api libs.org.apache.cxf.cxf.rt.transports.http.jetty

    implementation group: 'jakarta.jws', name: 'jakarta.jws-api', version: '3.0.0'

    api libs.org.apache.cxf.services.wsn.cxf.services.wsn.core
    api libs.org.apache.commons.commons.lang3.x1
    api libs.org.apache.cxf.xjc.utils.cxf.xjc.runtime
    api libs.org.apache.maven.maven.model.builder

    implementation group: 'jakarta.annotation', name: 'jakarta.annotation-api', version: '3.0.0'
    implementation group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxws', version: '4.0.5'

//    implementation group: 'com.sun.xml.bind', name: 'jaxb-core', version: '4.0.5'
//    implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '4.0.5'

    implementation group: 'jakarta.xml.ws', name: 'jakarta.xml.ws-api', version: '3.0.0'
    implementation group: 'jakarta.xml.soap', name: 'jakarta.xml.soap-api', version: '3.0.0'
    implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '3.0.0'
    implementation group: 'com.sun.xml.messaging.saaj', name: 'saaj-impl', version: '3.0.4'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}
test {
    useJUnitPlatform()
}

layout.buildDirectory.set(layout.projectDirectory.dir("src/main/resources"))
clean {
    delete("${layout.projectDirectory.dir('src/main/java/org')}")
    delete("${layout.projectDirectory.dir('src/wsdl/resources/resources/main/classes')}")
}

processResources.dependsOn("compileJava")

wsdl2java {
    //   layout.buildDirectory = "${projectDir}/onvif-ws-client/src/main/resources/wsdl"
    verbose.set(true)
    suppressGeneratedDate.set(true)
    options.set(["-wsdlLocation", "null", "-catalog", "${layout.projectDirectory.dir('src/wsdl/resources/wsdl/jax-ws-catalog.xml')}"])
    generatedSourceDir.set(layout.projectDirectory.dir("src/main/java"))
    wsdlDir.set(layout.projectDirectory.dir("src/wsdl/resources"))
    useJakarta.set(true)
    cxfVersion.set("4.0.2")
}
description = 'onvif-ws-client'
