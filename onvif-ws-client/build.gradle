plugins {
    id 'buildlogic.java-conventions'
    id 'java'
    id 'com.github.bjornvester.wsdl2java' version '2.0.2'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

dependencies {
    api libs.org.apache.cxf.cxf.rt.frontend.jaxws
    api libs.org.apache.cxf.cxf.rt.transports.http.jetty
    api libs.javax.xml.ws.jaxws.api
    api libs.javax.jws.javax.jws.api
    api libs.org.apache.cxf.services.wsn.cxf.services.wsn.core
    api libs.org.apache.commons.commons.lang3.x1
    api libs.org.apache.cxf.xjc.utils.cxf.xjc.runtime
    api libs.org.apache.maven.maven.model.builder

    implementation 'com.sun.xml.ws:jaxws-ri:4.0.1'
    implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '4.0.2'
    implementation group: 'jakarta.annotation', name: 'jakarta.annotation-api', version: '3.0.0'
    implementation group: 'com.sun.xml.bind', name: 'jaxb-core', version: '4.0.5'
    implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '4.0.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}
test {
    useJUnitPlatform()
}

layout.buildDirectory.set(layout.projectDirectory.dir("src/main/resources"))

wsdl2java {
    //   layout.buildDirectory = "${projectDir}/onvif-ws-client/src/main/resources/wsdl"
    verbose.set(true)
    suppressGeneratedDate.set(true)
    options.set(["-wsdlLocation", "null", "-catalog", "${layout.projectDirectory.dir('src/main/resources/wsdl/jax-ws-catalog.xml')}"])
    generatedSourceDir.set(layout.projectDirectory.dir("src/main/java"))
    wsdlDir.set(layout.projectDirectory.dir("src/main/resources"))
    useJakarta.set(true)
    cxfVersion.set("4.0.2")
}

description = 'onvif-ws-client'
